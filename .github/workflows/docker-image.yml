name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@master
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag openencoder:latest
        docker tag openencoder alfg/openencoder:latest
        docker login docker.pkg.github.com --username alfg --password ${{ secrets.TOKEN }}
        docker tag app docker.pkg.github.com/alfg/openencoder/app:latest
        push docker.pkg.github.com/alfg/openencoder/app:latest
